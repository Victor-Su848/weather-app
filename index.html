<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="app">
        <h1>Weather App</h1>
        <form action="" onsubmit="return false">
            <label for="name">Location:</label>
            <input type="text" id="name">
            <button type="submit">Submit</button>
        </form>
        <div class="info">
            <h2>College Park</h2>
            <div class="temp">
              <p><span>67</span>&#176</p>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
            </div>
            <p class="feels-like">Feels like <span class="feels-temp">65</span>&#176 | <span class="weather">Cloudy</span> | Humidity: <span class="humidity">50</span>%</p>

            <!--Toggle button-->
            <div class="toggle-button-cover">
              <div class="button-cover">
                <div class="button r" id="button-1">
                  <input id="checkbox" type="checkbox" class="checkbox" />
                  <div class="knobs"></div>
                  <div class="layer"></div>
                </div>
              </div>
            </div>
            <!--End of toggle button-->
        </div>

    </div>
  </body>
</html>
